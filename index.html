
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montero Web - Controle de Acertos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; padding: 0; background: #f5f5f5; }
    .container { max-width: 400px; margin: 10vh auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: .5rem; }
    input[type="text"], input[type="password"], input[type="number"], input[type="date"], select {
      width: 100%; padding: .6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;
    }
    .password-field { position: relative; }
    .toggle-password {
      position: absolute; top: 10px; right: 10px; cursor: pointer;
      font-size: 1rem; color: #555;
    }
    button {
      padding: .6rem 1rem; background-color: #2c7be5;
      color: white; border: none; border-radius: 5px;
      font-size: .9rem; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .error { color: red; text-align: center; margin-top: 1rem; }
    #telaPrincipal { display: none; }
    table { font-size: 0.9rem; width: 100%; border-collapse: collapse; }
    table, th, td { border: 1px solid #ddd; padding: 5px; }
  </style>
</head>
<body>
<div class="container" id="telaLogin">
  <h2>Montero Web</h2>
  <form id="formLogin" autocomplete="off">
    <label for="usuario">Usu√°rio:</label>
    <input type="text" id="usuario" required autocomplete="off"/>
    <label for="senha">Senha:</label>
    <div class="password-field">
      <input type="password" id="senha" required autocomplete="new-password"/>
      <span class="toggle-password" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Entrar</button>
    <div class="error" id="erroLogin"></div>
  </form>
</div>
<div id="telaPrincipal" style="max-width: 1000px; margin: auto; background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
  <h2 style="text-align: center;">Controle de Acertos</h2>
  <div id="conteudoPrincipal">
    <!-- O restante do conte√∫do ser√° inserido com JavaScript -->
  </div>
</div>
<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAdz_cTwg0N97wGIT4juTl1OXs3-HJY0X8",
  authDomain: "montero-web.firebaseapp.com",
  projectId: "montero-web",
  storageBucket: "montero-web.firebasestorage.app",
  messagingSenderId: "673171025883",
  appId: "1:673171025883:web:8e845ea1460792e54bc1fe",
  measurementId: "G-TVDL4P5J6E"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// In√≠cio dos scripts

let despesas = [];
let idAcertoEditando = null;

const formLogin = document.getElementById('formLogin');
const erroLogin = document.getElementById('erroLogin');

formLogin.addEventListener('submit', function(e) {
  e.preventDefault();
  const user = document.getElementById('usuario').value.trim();
  const senha = document.getElementById('senha').value;
  if (user === 'master' && senha === '123mudar') {
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('telaPrincipal').style.display = 'block';
    renderConteudo();
    carregarAcertos();
  } else {
    erroLogin.textContent = 'Usu√°rio ou senha inv√°lidos.';
  }
});

function toggleSenha() {
  const senhaInput = document.getElementById('senha');
  senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
}

function renderConteudo() {
  document.getElementById('conteudoPrincipal').innerHTML = `
    <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
      <div style="flex: 1 1 200px;"><label>Data:</label><input type="date" id="data"></div>
      <div style="flex: 1 1 200px;"><label>Motorista:</label><input type="text" id="motorista"></div>
      <div style="flex: 1 1 200px;"><label>Caminh√£o:</label><input type="text" id="caminhao"></div>
      <div style="flex: 1 1 200px;"><label>Frete (R$):</label><input type="number" id="frete"></div>
      <div style="flex: 1 1 200px;"><label>Comiss√£o (R$):</label><input type="number" id="comissao"></div>
      <div style="flex: 1 1 200px;"><label>Forma de pagamento:</label>
        <select id="formaPagamento">
          <option>Dinheiro</option><option>PIX</option><option>Transfer√™ncia</option>
        </select>
      </div>
      <div style="flex: 1 1 100%;"><label>Observa√ß√£o:</label><input type="text" id="observacao"></div>
    </div>
    <h3>Despesas da Viagem</h3>
    <div style="display: flex; gap: 1rem;">
      <input type="text" id="descDespesa" placeholder="Descri√ß√£o" style="flex: 2;">
      <input type="number" id="valorDespesa" placeholder="Valor" style="flex: 1;">
      <button onclick="adicionarDespesa()">Adicionar</button>
    </div>
    <ul id="listaDespesas" style="list-style:none;padding-left:0;"></ul>
    <div><strong>Sobra:</strong> <span id="sobra" style="font-weight:bold;">R$ 0,00</span></div>
    <div style="margin-top:1rem;"><button onclick="salvarAcerto()">Salvar Acerto</button> <button onclick="limparCampos()">Limpar</button></div>
    <hr><h3>Acertos Salvos</h3><table id="tabelaAcertos"><thead><tr>
    <th>Data</th><th>Motorista</th><th>Caminh√£o</th><th>Frete</th><th>Comiss√£o</th><th>Sobra</th><th>A√ß√µes</th></tr></thead><tbody id="corpoTabela"></tbody></table>
  `;
}

function adicionarDespesa() {
  const desc = document.getElementById("descDespesa").value;
  const valor = parseFloat(document.getElementById("valorDespesa").value);
  if (!desc || isNaN(valor)) return;
  despesas.push({ descricao: desc, valor });
  atualizarListaDespesas();
  calcularSobra();
  document.getElementById("descDespesa").value = '';
  document.getElementById("valorDespesa").value = '';
}

function atualizarListaDespesas() {
  const ul = document.getElementById("listaDespesas");
  ul.innerHTML = '';
  despesas.forEach((d, i) => {
    const li = document.createElement("li");
    li.innerHTML = `${d.descricao}: R$ ${d.valor.toFixed(2).replace('.', ',')} 
      <button onclick="removerDespesa(${i})" style="margin-left:10px;color:red;">‚úñ</button>`;
    ul.appendChild(li);
  });
}

function removerDespesa(index) {
  despesas.splice(index, 1);
  atualizarListaDespesas();
  calcularSobra();
}

function calcularSobra() {
  const frete = parseFloat(document.getElementById("frete").value) || 0;
  const comissao = parseFloat(document.getElementById("comissao").value) || 0;
  const totalDespesas = despesas.reduce((acc, d) => acc + d.valor, 0);
  const sobra = frete - comissao - totalDespesas;
  const sobraSpan = document.getElementById("sobra");
  sobraSpan.textContent = `R$ ${sobra.toFixed(2).replace('.', ',')}`;
  sobraSpan.style.color = sobra < 0 ? 'red' : 'green';
}

function limparCampos() {
  document.getElementById("data").value = '';
  document.getElementById("motorista").value = '';
  document.getElementById("caminhao").value = '';
  document.getElementById("frete").value = '';
  document.getElementById("comissao").value = '';
  document.getElementById("observacao").value = '';
  document.getElementById("formaPagamento").selectedIndex = 0;
  despesas = [];
  atualizarListaDespesas();
  calcularSobra();
  idAcertoEditando = null;
}

async function salvarAcerto() {
  const data = document.getElementById("data").value;
  const motorista = document.getElementById("motorista").value;
  const caminhao = document.getElementById("caminhao").value;
  const frete = parseFloat(document.getElementById("frete").value);
  const comissao = parseFloat(document.getElementById("comissao").value);
  const formaPagamento = document.getElementById("formaPagamento").value;
  const observacao = document.getElementById("observacao").value;
  const totalDespesas = despesas.reduce((acc, d) => acc + d.valor, 0);
  const sobra = frete - comissao - totalDespesas;

  if (!data || !motorista || !caminhao || isNaN(frete) || isNaN(comissao)) {
    alert("Preencha todos os campos obrigat√≥rios.");
    return;
  }

  const acerto = { data, motorista, caminhao, frete, comissao, formaPagamento, observacao, despesas, sobra, atualizadoEm: new Date() };

  try {
    if (idAcertoEditando) {
      await db.collection("acertos").doc(idAcertoEditando).update(acerto);
      alert("‚úÖ Acerto atualizado!");
    } else {
      acerto.criadoEm = new Date();
      await db.collection("acertos").add(acerto);
      alert("‚úÖ Acerto salvo!");
    }
    limparCampos();
  } catch (error) {
    console.error("Erro ao salvar:", error);
    alert("Erro ao salvar.");
  }
}

function carregarAcertos() {
  db.collection("acertos").orderBy("criadoEm", "desc").onSnapshot(snapshot => {
    const corpo = document.getElementById("corpoTabela");
    corpo.innerHTML = "";
    snapshot.forEach(doc => {
      const a = doc.data(), id = doc.id;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${a.data}</td><td>${a.motorista}</td><td>${a.caminhao}</td>
        <td>R$ ${a.frete.toFixed(2).replace(".", ",")}</td>
        <td>R$ ${a.comissao.toFixed(2).replace(".", ",")}</td>
        <td style="color:${a.sobra < 0 ? 'red':'green'}">R$ ${a.sobra.toFixed(2).replace(".", ",")}</td>
        <td><button onclick="editarAcerto('${id}')">‚úèÔ∏è</button> <button onclick="excluirAcerto('${id}')" style="color:red;">üóëÔ∏è</button></td>`;
      corpo.appendChild(tr);
    });
  });
}

function editarAcerto(id) {
  db.collection("acertos").doc(id).get().then(doc => {
    if (!doc.exists) return alert("Acerto n√£o encontrado.");
    const a = doc.data(); idAcertoEditando = id;
    document.getElementById("data").value = a.data;
    document.getElementById("motorista").value = a.motorista;
    document.getElementById("caminhao").value = a.caminhao;
    document.getElementById("frete").value = a.frete;
    document.getElementById("comissao").value = a.comissao;
    document.getElementById("formaPagamento").value = a.formaPagamento;
    document.getElementById("observacao").value = a.observacao;
    despesas = a.despesas || [];
    atualizarListaDespesas(); calcularSobra();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
}

function excluirAcerto(id) {
  if (!confirm("Excluir este acerto?")) return;
  db.collection("acertos").doc(id).delete();
}

</script>
</body>
</html>
