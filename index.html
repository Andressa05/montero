<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Acertos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .login, .app {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 15px;
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn:hover {
      background-color: #246b45;
    }

    .hidden {
      display: none;
    }

    .flex {
      display: flex;
      gap: 10px;
    }

    .row {
      margin-top: 10px;
    }

    .small {
      font-size: 12px;
      color: #555;
    }

    .sobra-negativa {
      color: red;
    }

    .sobra-positiva {
      color: green;
    }

    .icon-eye {
      position: absolute;
      right: 10px;
      top: 37px;
      cursor: pointer;
    }

    .senha-container {
      position: relative;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Login</h2>
  <label>Usu√°rio:</label>
  <input type="text" id="loginUser" placeholder="" autocomplete="off" />

  <label>Senha:</label>
  <div class="senha-container">
    <input type="password" id="loginPass" placeholder="" autocomplete="off" />
    <span class="icon-eye" onclick="toggleSenha()">üëÅÔ∏è</span>
  </div>

  <button class="btn" onclick="fazerLogin()">Entrar</button>
  <p id="loginErro" style="color:red; display:none;">Usu√°rio ou senha inv√°lidos.</p>
</div>

<div class="app hidden" id="appBox">
  <!-- Continua√ß√£o do sistema ser√° carregada aqui -->
</div>

<script>
function toggleSenha() {
  const pass = document.getElementById("loginPass")
  pass.type = pass.type === "password" ? "text" : "password"
}

function fazerLogin() {
  const u = document.getElementById("loginUser").value.trim();
  const s = document.getElementById("loginPass").value.trim();
  if (u === "master" && s === "123mudar") {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");
    iniciarSistema();
  } else {
    document.getElementById("loginErro").style.display = "block";
  }
}

function iniciarSistema() {
  // Aqui voc√™ pode carregar o restante do sistema dinamicamente se quiser.
  document.getElementById("appBox").innerHTML = '<h2>Bem-vindo ao sistema</h2><p>Pronto para cadastrar acertos.</p>';
}
</script>

</body>
</html>
